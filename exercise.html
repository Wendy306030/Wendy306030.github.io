<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var num1 = parseInt(window.prompt("Enter first number"));
		var num2 = parseInt(window.prompt("Enter second number"));
		var num3 = parseInt(window.prompt("Enter third number"));
		var maxValue = maximum(num1, num2, num3);

		document.writeln("First number: " + num1);
		document.writeln("Second number: " + num2);
		document.writeln("Third number: " + num3);
		document.write("Maxium number is: " + maxValue);

		function maximum(x, y, z){
			return Math.max(x, y, z);
		}
	</script>
</body>
</html>
