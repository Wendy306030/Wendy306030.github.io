<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var num1 = parseInt(window.prompt("Enter first integer"));
		var num2 = parseInt(window.prompt("Enter second integer"));

		if (num1>num2) {
			document.body.style.backgroundColor = 'lightblue';
			document.write(num1 + ' > ' + num2);
		}
		else if (num1<num2) {
			document.body.style.backgroundColor = 'lightgreen';
			document.write(num2 + ' > ' + num1);
		}
		else{
			document.body.style.backgroundColor = 'lightyellow';
			document.write(num1 + ' = ' + num2);
		}
	</script>

	<input type="button" value="1st button" onclick="alert(num1);">
	<input type="button" value="2nd button" onclick="alert(num2);">

</body>
</html>
