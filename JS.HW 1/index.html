<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var num1 = parseInt(window.prompt("Enter a number"));
		var rand = Math.floor((Math.random()*10)+1);
		while(num1!=rand){
			var num1 = parseInt(window.prompt("Enter a number"));
		}
		if(num1==rand){
			document.write('You got it!');
		}
	</script>
</body>
</html>
